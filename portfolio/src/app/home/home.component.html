<div class="container">
  <nav class="chapter-nav">
    <ul>
      <li *ngFor="let chapter of chapters" [class.active]="activeChapter === chapter.id">
        <a (click)="scrollTo(chapter.id)">{{ chapter.title }}</a>
      </li>
    </ul>
  </nav>

  <div class="content" (scroll)="onScroll($event)">
    <section *ngFor="let chapter of chapters" [id]="chapter.id">
      <h2>{{ chapter.title }}</h2>
      <p>{{ chapter.content }}</p>
    </section>
  </div>
</div>
